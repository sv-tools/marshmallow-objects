language: python
cache: pip
branches:
  only:
  - master
  - /^\d+\.\d+(\.\d+)?$/

python:
  - "3.6"
  - "2.7"

env:
  - MARSHMALLOW_VERSION=2.18.0
  - MARSHMALLOW_VERSION=3.0.0rc3

install:
  - pip install marshmallow==$MARSHMALLOW_VERSION
  - pip install -r requirements.txt -r test-requirements.txt

script: coverage run --source=marshmallow_objects setup.py test
after_success: codecov

stages:
  - pep8
  - test
  - deploy

jobs:
  include:
    - stage: pep8
      script: flake8 --show-source
      install: pip install flake8
      after_success: skip
    - stage: deploy
      script: skip
      install: skip
      after_success: echo "Deploy"
      if: tag IS present
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: svilgelm
        password:
            secure: 
        on:
          tags: true
          branch: master
