language: python
cache: pip
python:
  - "2.7"
  - "3.6"

branches:
  only:
  - master
  - /^\d+\.\d+(\.\d+)?$/

install:
  - pip install -r requirements.txt -r test-requirements.txt

script:
  - flake8 --show-source
  - coverage run --source=marshmallow_objects setup.py test

after_success:
  - codecov

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: svilgelm
  password:
      secure: 
  on:
    tags: true
    branch: master
    python: 3.6
