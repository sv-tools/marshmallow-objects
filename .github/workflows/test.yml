name: Test Pull Request

on:
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-requirements.txt
      - name: Audit Python packages for known vulnerabilities
        run: ossaudit --installed --config setup.cfg --username ${{ secrets.OSS_USERNAME }} --token ${{ secrets.OSS_TOKEN }}
      - name: Lint with flake8
        run: flake8 --show-source
      - name: Format with black
        run: black --check $(git diff --name-only --diff-filter=AM ${{ github.base_ref }} -- "*.py")
      - name: Run unit tests with coverage
        run: coverage run --source=marshmallow_objects setup.py test
      - name: Trigger codecov
        run: codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-extra:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.8]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyyaml
      - name: Run unit tests
        run: python -m unittest
